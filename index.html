<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Tamagochi</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>

<body>
    <div id="particles-js"></div>
    <main>
        <h1>Your beautiful pet:</h1>
        <div class="wrapper-app">
            <div class="pet-configuration">
                <form class="add-pet" id="form-add-pet">
                    <input type="text" name="myPet" class="input" required>
                    <button type="submit" id="add_new_pet" class="btn btn--add">
                        <span class="btn__default-text">Add new pet</span>
                        <span class="btn__loading-text">Loading</span>
                    </button>
                </form>
            </div>
            <div class="pet-interaction"></div>
        </div>
        <div class="wrapper-messages"></div>
    </main>
    <footer>
        <p>Made with
            <i class="fas fa-heart"></i> by Diana and Alex </p>
    </footer>
    <!-- scripts -->
    <script src="plugins/particles/particles.js"></script>
    <script src="plugins/particles/demo/js/app.js"></script>
    <script src="js/pet.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
